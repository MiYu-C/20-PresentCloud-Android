        返回

</ion-header>

      <a href="tel:4008123123">拨打电话4008123123</a>
    </ion-item>
    <ion-item>
      <ion-label>版本号</ion-label>

<ion-list inset="true">

        安全退出

</ion-list>
</ion-content>
