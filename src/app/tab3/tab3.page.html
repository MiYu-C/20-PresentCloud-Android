    </ion-toolbar>
</ion-header>
  
  <ion-content [fullscreen]="true">
    <ion-list>
      <ion-item>
        <ion-thumbnail slot="start" >
          <img src="assets/img/class.png">
        </ion-thumbnail>
        <ion-label>
          <h3>
            周星星
          </h3>
        </ion-label>
      </ion-item>
      <ion-item>

            <ion-col class="someclass">

            <ion-col class="someclass">
              <ion-label style="padding-left: 5%; color: rgb(16, 167, 194)">0</ion-label>

          </ion-label>

              <h3>设置</h3>
          </ion-label>
