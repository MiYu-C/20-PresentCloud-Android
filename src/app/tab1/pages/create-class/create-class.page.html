<ion-header>
  <ion-toolbar no-border>
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/tabs/tab1']">
        <ion-icon name="chevron-back-outline"></ion-icon>
        返回
      </ion-button>
    </ion-buttons>
    <ion-title style="padding-left: 23%;">创建班课</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-item>
    <ion-label>班级</ion-label>
    <ion-input placeholder="未设置"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>课程</ion-label>
    <ion-input placeholder="未设置"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>学期</ion-label>
    <ion-input placeholder="未设置"></ion-input>
  </ion-item>

  <ion-item > 
    <ion-label>学校课表班课</ion-label>
    <ion-toggle slot="end"></ion-toggle>
  </ion-item>

  <ion-item>
    <ion-label>设置考试安排</ion-label>
    <ion-input placeholder="未设置"></ion-input>
  </ion-item>
  <div class="btn">
    <ion-button expand="block"  href="/tabs/tab1/create-code" >
      创建
    </ion-button>
  </div>
</ion-content>
