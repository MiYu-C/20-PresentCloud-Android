<ion-header>
  <ion-toolbar no-border>
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/tabs/tab1']">
        <ion-icon name="chevron-back-outline"></ion-icon>
        返回
      </ion-button>
    </ion-buttons>
    <ion-title style="padding-left: 23%;">创建班课</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="ion-padding">
    <ion-item
      lines="none"
      class="hori_border"
    >
      <ion-label>课程</ion-label>
      <ion-input class="input_text" slot="end" placeholder="未设置" [(ngModel)]="classInfo.courseName"></ion-input>
    </ion-item>
    <ion-item
      lines="none"
      class="bottom_border"
    >
      <ion-label>班级</ion-label>
      <ion-input class="input_text" slot="end" placeholder="未设置" [(ngModel)]="classInfo.className"></ion-input>
    </ion-item>
    <ion-item
      lines="none"
      class="bottom_border"
    >
      <ion-label>学期</ion-label>
      <ion-input class="input_text" slot="end" placeholder="未设置" [(ngModel)]="classInfo.semester"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>学校</ion-label>
    <ion-select (ionChange)="checkSchool($event)" required placeholder="请选择" name="school" [(ngModel)]="school" class="long-select margintop">
      <ion-select-option *ngFor="let item of schools" value="{{item.id}}"> {{item.name}}</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
      <ion-label>学院</ion-label>
    <ion-select required placeholder="请选择" name="college" [(ngModel)]="college" class="long-select margintop">
      <ion-select-option *ngFor="let item of colleges" value="{{item.id}}"> {{item.label}} </ion-select-option>
    </ion-select>
  </ion-item>

  </ion-list>

  <br />
  <ion-button
    expand="block"
    style="width: 80%; margin: auto;"
    (click)="create()"
  >
    创建
  </ion-button>
</ion-content>
