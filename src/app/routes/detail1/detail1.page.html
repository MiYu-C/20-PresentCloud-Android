<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button [routerLink]="['/tabs/tab1']">
          <ion-icon name="chevron-back-outline"></ion-icon>
          返回
        </ion-button>
      </ion-buttons>
      <ion-title style="padding-left: 25%;">班课详情</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
  <ion-list class="ion-padding">
  
      <ion-item  class="card" lines="none" >
          <ion-thumbnail slot="start">
            <ion-img src="/assets/img/class.png"></ion-img>
          </ion-thumbnail>
          <ion-label>
            <h2>{{classInfo.courseName}}</h2>
            <h2>{{classInfo.className}}</h2>
            <p>{{classInfo.semester}}</p>
          </ion-label>
        </ion-item>
  
        <ion-item     lines="none"
        class="hori_border">
          <ion-label>班课号</ion-label>
          <ion-text>{{classInfo.courseCode}}</ion-text>
        </ion-item>
  
        <ion-item     lines="none"
        class="hori_border">
          <ion-label>课程</ion-label>
          <ion-text>{{classInfo.courseName}}</ion-text>
        </ion-item>

        <ion-item     lines="none"
        class="hori_border">
          <ion-label>任课老师</ion-label>
          <ion-text>{{classInfo.teacherName}}</ion-text>
        </ion-item>

        <ion-item     lines="none"
        class="hori_border">
          <ion-label>班级</ion-label>
          <ion-text>{{classInfo.className}}</ion-text>
        </ion-item>

        <ion-item     lines="none"
        class="hori_border">
          <ion-label>学期</ion-label>
          <ion-text>{{classInfo.semester}}</ion-text>
        </ion-item>

        <ion-item>
          <ion-label>学校</ion-label>
          <ion-text>{{school}}</ion-text>
      </ion-item>
      
      <ion-item>
        <ion-label>学校</ion-label>
        <ion-text>{{collegeName}}</ion-text>
    </ion-item>

  
  
  </ion-list>
    <ion-button expand="full"  color="danger" (click)="exitClass()">退出班课</ion-button>
</ion-content>
