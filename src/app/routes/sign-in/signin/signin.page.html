<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/class-tabs1']">
        <ion-icon name="chevron-back-outline"></ion-icon>
        返回
      </ion-button>
    </ion-buttons>
    <ion-title style="padding-left: 33%;">签到</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <div style="text-align: center;">
      <ion-button style="width: 80%;" (click)="signin()">开始签到</ion-button>
    </div>
    <ion-list>
      <ion-list-header>
        <ion-label>历史签到记录</ion-label>
      </ion-list-header>
      <ion-item *ngFor="let item of historyList">
        <ion-label>
          <h2>{{item.day}} 签到</h2>
          <p>{{item.time}}</p>
        </ion-label>
        <ion-text slot="end">{{item.attendance?'已签到':'未签到'}}</ion-text>
      </ion-item>
    </ion-list>
  </ion-content>
