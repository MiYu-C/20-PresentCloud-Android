<ion-content no-padding>
  <img src="assets/img/login.png" alt="">
  <div padding-horizontal>
    <form (ngSubmit)="onLogin()" class="center-e" validating>
    <ion-list padding-right no-margin>
      <ion-item lines="none"></ion-item>
      <ion-item>
        <ion-label position="fixed">手机号</ion-label>
        <ion-input  name="userName"  type="text" placeholder="请输入手机号" required [(ngModel)]="login.userName" #userName="ngModel" 
        required pattern="^((13[0-9])|(14[5|7])|(15([0-3]|[5-9]))|(18[0,3,5-9]))\d{8}$" ></ion-input>
      </ion-item>
      <ion-item margin-top>
        <ion-label position="fixed">密码</ion-label>
        <ion-input name="password" type="password" placeholder="您的登录密码" required [(ngModel)]="login.password" #password="ngModel">
        </ion-input>
      </ion-item>
    </ion-list>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button type="submit" expand="full" color="primary" >登录</ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="full" color="primary" (click)="openSignUp()">注册新账号</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
           <ion-button fill="clear" size="small" (click)="openLogin2()">验证码登录</ion-button>
        </ion-col> 
        <ion-col>
          <ion-button fill="clear" size="small"  style="float:right" (click)=" openForgotPassword()">忘记密码？</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
    </form>
  </div>
</ion-content>
